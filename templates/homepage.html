{% extends 'base.html' %}
{% block content %}


<!-- values are selected from Google Places API -->
<form action= "/submission" method="POST">
    Please fill out the following fields:
    <br>
    <br>
    <br>
        <label for="end_location">Destination Address: <input type= "text" name = "end_location"></label>
    <br>
        <label for="arrival_time">Desired Time of Arrival: <input type="time" name="arrival_time" value="16:00"></label>
    <br>
    <br>

    Please select activities from the selection below:
    <br>
        <div id="activity_type">
            {% for name in names %} 
            <br>
                <input type = "checkbox" name="activity_type" value="{{name[0]}}"> {{ name[0] }}
            <br>
        {% endfor %}
        </div>

<br>
<br>
<br>
<input type="submit" id="submit" value="Let's get started">

<!-- fixed css and html so that these values are hidden now! -->
<label class="hidden">lat</label><input type= "text" id="lat" name="lat" value="" class="hidden" />
<label class="hidden">lng</label><input type= "text" id="lng" name="lng" value="" class="hidden" />
</form>


<div id="map"></div> 

{% endblock %}
